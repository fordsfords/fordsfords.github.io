<html><head><title>Brain Teaser Answer</title></head><body bgcolor="#FFFFFF">
<h1>Brain Teaser</h1>

<p>What is the product of:
<pre>
    (x-a)(x-b)(x-c)...(x-z)
</pre>

<hr>
<h1>ANSWER</h1>

<p>The answer is zero.  Because one of the terms is "<code>(x-x)</code>",
which is zero for all values of x.  And anything times zero is zero.
</body></html>
